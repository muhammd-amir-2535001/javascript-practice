<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1.0">
    <title>ExceptionHandling</title>
</head>
<body>
    <button onclick="test()">Click Me</button>
    <h1 id="res"></h1>
</body>
<script type="text/javascript">
    function test(){
        try{
            var num = 124154
            var x = num.toUpperCase();
            alert(x);
        }catch(Error){
            document.getElementById("res").innerText=Error;
            
        }
    }
</script>
</html>
