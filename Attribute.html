<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1.0">
    <title>get/set/Attribute</title>
    <style type="text/css">
        .red{
            color:red;
        }
        .blue{
            color: blue;

        }
    </style>
</head>
<body>
    <div id="test" class="red">
        Hello Everyone! 
    </div>
    <button onclick="testing()">ClicMe</button>
    <h1 id="res"></h1>
</body>
 <script type="text/javascript">
    var test = document.getElementById ('test');
    function testing(){
        //getAttribut() use here
        var cls = test .getAttribute("class");
                  //document.getElementById('res').innerText =cls;
                  if(cls==="red"){
                    //setAttribut("kn sa","or kia")
                    test.setAttribute("class","blue");
                }
                else{
                    test.setAttribute("class","red");
                }
    }

</script>
</html>
