<script type="text/javascript">
var rows = prompt("please enter","");
//calling function
printPattern(rows);
//declare and define function
function printPattern(rows){
    for(var i=1; i<=rows; i++){
    for(var j=1; j<=i; j++)
    {
        document.write("*");
    }
    document.write("<br/>");
}
}
for(var i=rows; i>=1; i--){
    for(var j=1; j<=i; j++)
    {
        document.write("*");
    }
    document.write("<br/>");
}

</script>
