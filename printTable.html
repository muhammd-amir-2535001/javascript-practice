<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            border-bottom:rgb(52, 7, 7) solid ;
            width: 150px;
        }
    </style>
    <script type="text/javascript">
        var num = prompt("enter a number","wacht table");
        document.write("<div>This is Table<div/>");
        for(var i=1; i<=10; i++)
        {
          
            document.write("<div>");
            document.write(num+" "+"X"+" "+" "+i+" "+"="+" "+ i*num+"<br/>");
            document.write("</div>");
        }
        </script>

</head>
<body>
<h3>thanks</h3>    
</body>

</html>
